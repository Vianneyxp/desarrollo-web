    <div class="container my-5 contacto">
      <h2 class="text-center">Contacto</h2>
      <p class="text-center">Escribenos tus comentarios o preguntas</p>
      <div class="row">
        <div class="col-sm-8 offset-sm-2">
          <form>
            <div class="form-group">
              <label for="nombre">Nombre:</label>
              <input
                type="text"
                class="form-control"
                id="nombre"
                placeholder="Ingrese su nombre"
              />
            </div>
            <div class="form-group">
              <label for="email">Email:</label>
              <input
                type="email"
                class="form-control"
                id="email"
                placeholder="Ingrese su email"
              />
            </div>
            <div class="form-group">
              <label for="mensaje">Mensaje:</label>
              <textarea
                class="form-control"
                id="mensaje"
                rows="3"
                placeholder="Escribe aquí tu mensaje"
              ></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Enviar</button>
          </form>

          <div>
            <iframe class="mapa"
              src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d120682.30205095558!2d-98.180048!3d19.04957785!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x85cfea9c4d3e8aa1%3A0xc9ad45422f2d7c91!2sROLLIE%20Y%20SUS%20AMIGOS!5e0!3m2!1ses-419!2smx!4v1668838974287!5m2!1ses-419!2smx"
              loading="lazy"
              referrerpolicy="no-referrer-when-downgrade"
            ></iframe>
          </div>
      
        </div>
      </div>
